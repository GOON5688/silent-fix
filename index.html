<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SilentFix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SilentFix</h1>
  <textarea id="input" placeholder="Paste your Urdu / Roman Urdu text here..."></textarea>

  <button onclick="fixMessage()">Fix My Message</button>

  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
